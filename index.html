<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <header>
      <div class="sub-header">
        <div class="logo">
          <span>Instagram</span>
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment-dots"></i>
        </div>
      </div>
      <div class="container">
        <div class="scroll-story">
          <div class="circle-perfil" id="one"
          >
            <span>Seu Story</span>
          </div>
          <div class="circle-perfil" id="two"
          >
            <span>_sombrio</span>
          </div>
          <div class="circle-perfil" id="tree">
            <span>_dead_lord</span>
          </div>
          <div class="circle-perfil" id="fuor">
            <span>_mr_lord</span>
          </div>
          <div class="circle-perfil" id="five">
            <span>_sr_shadown</span>
          </div>
          <div class="circle-perfil" id="six">
            <span>_light_lord</span>
          </div>
        </div>
      </div>
    </header>
    <section class="main-container">
      <div class="container">
        <div class="header">
          <div class="image-whit-perfilname">
            <div class="image-perfil" id="sombrio"></div>
            <div class="perfil-name">
              <span>sombrio</span>
            </div>
          </div>
          <div class="button-whit-icon">
            <div class="button">
              <input type="submit" value="Follow">
            </div>
            <div class="icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="content" id="sombrio"></div>
        <div class="footer-container">
          <div class="li-co-sh">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="save-it">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <div class="image-whit-perfilname">
            <div class="image-perfil" id="dead_lord"></div>
            <div class="perfil-name">
              <span>Dead Lord</span>
            </div>
          </div>
          <div class="button-whit-icon">
            <div class="button">
              <input type="submit" value="Follow">
            </div>
            <div class="icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="content" id="dead_lord"></div>
        <div class="footer-container">
          <div class="li-co-sh">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="save-it">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <div class="image-whit-perfilname">
            <div class="image-perfil" id="light_lord"></div>
            <div class="perfil-name">
              <span>Light Lord</span>
            </div>
          </div>
          <div class="button-whit-icon">
            <div class="button">
              <input type="submit" value="Follow">
            </div>
            <div class="icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="content" id="light_lord"></div>
        <div class="footer-container">
          <div class="li-co-sh">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="save-it">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <div class="image-whit-perfilname">
            <div class="image-perfil" id="lana_dey_rey"></div>
            <div class="perfil-name">
              <span>Lana Dey Rey</span>
            </div>
          </div>
          <div class="button-whit-icon">
            <div class="button">
              <input type="submit" value="Follow">
            </div>
            <div class="icon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="content" id="lana_dey_rey"></div>
        <div class="footer-container">
          <div class="li-co-sh">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="save-it">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
      </div>
    </section>
    <section class="sugestion">
      <div class="text-box">
        <span>Sugestion for you</span>
      </div>
      <div class="link">
        <a href="#">See All</a>
      </div>
      <div class="main-container-sugestion">
        <div class="cont-sugestion">
          <div class="header-sugestion">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="local-sugestion">
            <div class="image-user" id="user-sugestion-one"></div>
            <div class="text-area">
              <span>Demon King</span>
            </div>
          </div>
        </div>
        <div class="cont-sugestion">
          <div class="header-sugestion">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="local-sugestion">
            <div class="image-user" id="user-sugestion-two"></div>
            <div class="text-area">
              <span>Demon Fire</span>
            </div>
          </div>
        </div>
        <div class="cont-sugestion">
          <div class="header-sugestion">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="local-sugestion">
            <div class="image-user" id="user-sugestion-tree"></div>
            <div class="text-area">
              <span>Demon Hunter</span>
            </div>
          </div>
        </div>
        <div class="cont-sugestion">
          <div class="header-sugestion">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="local-sugestion">
            <div class="image-user" id="user-sugestion-fuor"></div>
            <div class="text-area">
              <span>Demon Shadow</span>
            </div>
          </div>
        </div>
        <div class="cont-sugestion">
          <div class="header-sugestion">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="local-sugestion">
            <div class="image-user" id="user-sugestion-five"></div>
            <div class="text-area">
              <span>Lord Akira</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <!--Navigation Bar-->
      <div class="icons-footer-part-one">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="main-icon">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="icon-whit-circle-perfil"> <!--Icons footer part-two-->
        <i class="fa-solid fa-play"></i>
        <div id="personal-image"></div>
      </div>
    </footer>
  </main>
  <script src="scroll.js" defer></script>
</body>
</html>
